<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .topbar {
      height: 50px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      margin-right: 20px;
    }

    .container {
      display: flex;
      height: calc(100vh - 50px);
    }

    .sidebar {
      width: 250px;
      background-color: #34495e;
      color: white;
      padding: 20px;
      overflow-y: auto;
      transition: transform 0.3s ease;
      transform: translateX(-100%);
      position: absolute;
      top: 50px;
      bottom: 0;
      z-index: 1000;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .unit {
      margin-bottom: 10px;
    }

    .unit-title {
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
      background-color: #2c3e50;
      border-radius: 5px;
    }

    .unit-title:hover {
      background-color: #3d566e;
    }

    .lessons {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      margin-left: 10px;
    }

    .lessons.expanded {
      max-height: 500px;
      transition: max-height 0.5s ease-in;
    }

    .lesson {
      font-size: 14px;
      margin: 5px 0;
      cursor: pointer;
      color: #ecf0f1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .lesson:hover {
      text-decoration: underline;
    }

    .lesson .check {
      color: #2ecc71;
      font-size: 16px;
      display: none;
    }

    .lesson.completed .check {
      display: inline;
    }

    .main-content {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      background-color: #ecf0f1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <button class="menu-button" onclick="toggleSidebar()">â˜°</button>
    <span>Math Site</span>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>Math Units</h2>

    <div class="unit">
      <div class="unit-title" onclick="toggleLessons(this)">Questions</div>
      <div class="lessons">
        <div class="lesson" data-id="1_1" data-file="lesson_1_1.html">Packet 1 <span class="check"></span></div>
      </div>
    </div>
	
  </div>

  <div class="container">
    <div class="main-content">
		<iframe id="lesson-frame" src="lessons/home.html" title="Lesson Content"></iframe>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function toggleLessons(unitTitle) {
      const lessons = unitTitle.nextElementSibling;
      lessons.classList.toggle('expanded');
    }

    function updateLessonProgress() {
      const completed = JSON.parse(localStorage.getItem('completedLessons') || '[]');
      document.querySelectorAll('.lesson').forEach(lesson => {
        const id = lesson.dataset.id;
        if (completed.includes(id)) {
          lesson.classList.add('completed');
        }
      });
    }

    function markLessonComplete(id) {
      const completed = JSON.parse(localStorage.getItem('completedLessons') || '[]');
      if (!completed.includes(id)) {
        completed.push(id);
        localStorage.setItem('completedLessons', JSON.stringify(completed));
		console.log(id);
        updateLessonProgress();
      }
    }

    document.querySelectorAll('.lesson').forEach(lesson => {
      lesson.addEventListener('click', () => {
        const file = lesson.dataset.file;
        const id = lesson.dataset.id;
        document.getElementById('lesson-frame').src = 'lessons/' + file;
        toggleSidebar();
      });
    });

    updateLessonProgress();
  </script>
</body>
</html>
